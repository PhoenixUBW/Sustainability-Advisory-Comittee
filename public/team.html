<body>
    <nav id="mainNav">
        <img class="logo" alt="SAC Logo" src="images/SustainabilityAdvisoryCommittee-transparent-blackText.png">
        <ul class="mainNav">

            <i class="fa-solid fa-circle"></i>

        </ul>
        <li class="nav" id="newsletter"><a href="newsletter.html"><button id="newsletterButton">Sign up for our newsletter</button></a></li>
        <li class= "nav" id="newsletterIconVersion"><a href="newsletter.html"><button id="newsletterIconButton"><i class="fa-solid fa-envelope" id="newsletterIcon"></i></button></a></li>

    <main>
        <header id="header"></header>

        <section id="TeamMembers"></section>

            <ul class="pagesList">

        <div class="FormContainer">
            <h3 class="signUpPlead">Sign up for our newsletter!</h3>
            <form id="form" method="post" action="" >
                <fieldset>
                    <input    id="first-name" required type="name" placeholder="First Name" class="GridItem"  >
                    <input    id="surname"   required type="name" placeholder="Last Name" class="GridItem" >
                    <input    id="email" type="email" placeholder="Email Address" class="GridItem" >
                    <textarea id="comments" placeholder="Comments" class="GridItem" ></textarea>
                </fieldset>
                <button id="submit-footer" class="Submit"><h4>Submit</h4></button>
                <div id="test-response"></div>
            </form>
        </div>
